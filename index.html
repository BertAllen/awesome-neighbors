<html ng-app="MasterController">

<head>
    <meta charset="UTF-8">
    <title>My Awesome Neighbors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body ng-controller="NeighborController as nc">
    <div class="container">
        <div class="row">
            <h1 style="text-align: center">My Awesome Neighbors!</h1>
            <form action="" ng-submit="new-person()">

                <div class="col-sm-3">
                    <label for="first-name">First Name</label>
                    <br>
                    <input id="first-name" type="text" ng-model="person.firstName">
                    <br>
                    <label for="last-name">Last Name</label>
                    <br>
                    <input id="last-name" type="text" ng-model="person.lastName">
                    <br>
                    <label for="address">Street Address</label>
                    <br>
                    <input id="address" type="text" ng-model="person.address">
                    <br>
                    <label for="phone">Personal Phone Number</label>
                    <br>
                    <input id="phone" type="text" ng-model="person.phone">
                    <br>
<button class="btn btn-success pull-right" >Save</button>
                </div>
                <div class="col-sm-3">
                    <label for="talent-1">Talent #1</label>
                    <br>
                    <input id="talent-1" type="text" ng-model="person.talent1">
                    <br>
                    <label for="talent-2">Talent #2</label>
                    <br>
                    <input id="talent-2" type="text" ng-model="person.talent2">
                    <br>
                    <label for="talent-3">Talent #3</label>
                    <br>
                    <input id="talent-3" type="text" ng-model="person.talent3">
                    <br>
                    <label for="talent-4">Talent #4</label>
                    <br>
                    <input id="talent-4" type="text" ng-model="person.talent4">
                    <br>
                    <label for="talent-5">Talent #5</label>
                    <br>
                    <input id="talent-5" type="text" ng-model="person.talent5">
                    <br>
                </div>
                <div class="col-sm-3">
                    <label for="need-1">Need #1</label>
                    <br>
                    <input id="need-1" type="text" ng-model="person.need1">
                    <br>
                    <label for="need-2">Need #2</label>
                    <br>
                    <input id="need-2" type="text" ng-model="person.need2">
                    <br>
                    <label for="need-3">Need #3</label>
                    <br>
                    <input id="need-3" type="text" ng-model="person.need3">
                    <br>
                    <label for="need-4">Need #4</label>
                    <br>
                    <input id="need-4" type="text" ng-model="person.need4">
                    <br>
                    <label for="need-5">Need #5</label>
                    <br>
                    <input id="need-5" type="text" ng-model="person.need5">
                    <br>
                </div>

            </form>
            <div class="col-sm-3" ng-controller="AwesomeController as ac">
                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="plugins.angularfire.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/ac.js"></script>
</body>

</html>
